<!DOCTYPE html>
<html lang="fr" theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrivée</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/custom-themes.css">
    <link rel="stylesheet" href="css/choosing-passengers.css">


</head>
<body class="m-0 background-light">   
    <!-- Formulaire de choix de l'adresse de départ -->
    <div id="container" class="d-flex flex-column justify-content-center align-items-center mt-4 ms-4">
        <div id="title" class="d-flex align-items-center background-light element-height-2">
            <div class="vertical-align-center me-4">
                <a href="../index.html" class="vertical-align-center m-0 me-0 text-decoration-none">
                    <i class="fa-solid fa-chevron-left custom-primary"></i>
                </a>
            </div>
            <div id="passengers" class="no-border txt-primary fs-13 fw-normal bg-transparent element-height-2">
                Nombre de places que vous voulez réserver
            </div>
        </div>
        <div id="passengers-nb-selector" class ="d-flex justify-content-center mt-3">
            <div id="minus" class="d-flex justify-content-center txt-primary-2">
                <i class="bi bi-dash-circle"></i>
            </div>
            <div id="passengers-nb" class="d-flex justify-content-center no-border txt-primary fs-13 fw-normal bg-transparent element-height-2">
                1
            </div>
            <div id="plus" class="d-flex justify-content-center txt-primary">
                <i class="bi bi-plus-circle"></i>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/06e14d9221.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js" defer></script>
    <script src="../src/js/choosing-passengers.js" defer></script>
</body>
</html>
