    <!-- Menu dropdown pour choisir le theme -->
    <div class="dropdown">
        <!-- Bouton de sélection de thème -->
        <button class="btn dropdown-toggle d-flex align-items-center background-body-bg"
        id="themeToggle"
        type="button"
        aria-expanded="false"
        data-bs-toggle="dropdown"
        aria-label="Changer le thème">
        <!-- Icône pour le thème "auto" -->
        <span class="theme-icon icon-auto">
            <svg class="bi">
                <use href="#circle-half"></use>
            </svg>
        </span>
        <!-- Icône pour le thème "clair" -->
            <span class="theme-icon icon-light">
                <svg class="bi" width="1em" height="1em">
                    <use href="#sun-fill"></use>
                </svg>
            </span>
            <!-- Icône pour le thème "sombre" -->
            <span class="theme-icon icon-dark">
                <svg class="bi" width="1em" height="1em">
                    <use href="#moon-stars-fill"></use>
                </svg>
            </span>
            <!-- Icône pour le thème "accessibilité sombre" -->
            <span class="theme-icon icon-accessibility-dark">
                <svg class="bi" width="1em" height="1em">
                <use href="#user-dark"></use>
                </svg>
            </span>
            <!-- Icône pour le thème "accessibilité clair" -->
            <span class="theme-icon icon-accessibility-light">
                <svg class="bi" width="1em" height="1em">
                    <use href="#user-light"></use>
                </svg>
            </span>
            <span class="visually-hidden" id="theme-text">Changer le thème</span>
        </button>

            <li>

                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" theme="dark">

            </li>
            <li>

            </li>
