<!DOCTYPE html>
<html lang="fr" theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="public/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">

    <link rel="stylesheet" href="public/css/main.css">
    <!-- <link rel="stylesheet" href="./css/test.css"> -->
</head>
<body class="background-light">
    <!-- Définition de symbols pour le menu dropdown de choix du thème -->
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check2"   viewBox="-3 -3 20 20">
            <path fill="currentColor" d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
        </symbol>
        <symbol id="circle-half" viewBox="-3 -3 20 20">
            <path fill="currentColor" d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
        </symbol>
        <symbol id="moon-stars-fill" viewBox="-3 -3 20 20">

        <symbol id="sun-fill" viewBox="-3 -3 20 20">

        <symbol id="user-dark" viewBox="-3 -3 20 20">
            <path fill="currentColor" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            <path fill="currentColor" fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
        </symbol>
        <symbol id="user-light" viewBox="-3 -3 20 20">
            <path fill="currentColor" d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>

        </symbol>
    </svg>
    <div class="background-image">
    </div>
            <!-- Menu dropdown pour choisir le theme -->
        <div class="dropdown">
            <!-- Bouton de sélection de thème -->
            <button class="btn dropdown-toggle d-flex align-items-center background-body-bg"
                id="themeToggle"
                type="button"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                aria-label="Changer le thème">
                <!-- Icône pour le thème "auto" -->
                <span class="theme-icon icon-auto">
                    <svg class="bi">
                        <use href="#circle-half"></use>
                    </svg>
                </span>
                <!-- Icône pour le thème "clair" -->
                <span class="theme-icon icon-light">
                    <svg class="bi" width="1em" height="1em">
                        <use href="#sun-fill"></use>
                    </svg>
                </span>
                <!-- Icône pour le thème "sombre" -->
                <span class="theme-icon icon-dark">
                    <svg class="bi" width="1em" height="1em">
                        <use href="#moon-stars-fill"></use>
                    </svg>
                </span>
                <!-- Icône pour le thème "accessibilité sombre" -->
                <span class="theme-icon icon-accessibility-dark">
                    <svg class="bi" width="1em" height="1em">
                       <use href="#user-dark"></use>
                    </svg>
                </span>
                <!-- Icône pour le thème "accessibilité clair" -->
                <span class="theme-icon icon-accessibility-light">
                    <svg class="bi" width="1em" height="1em">
                        <use href="#user-light"></use>
                    </svg>
                </span>
                <span class="visually-hidden" id="theme-text">Changer le thème</span>
            </button>

            <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="themeToggle">
                <li>
                    <button type="button" class="dropdown-item align-items-center" theme="light">
                        <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                            Clair
                        <svg class="bi ms-auto d-none check-icon" width="1em" height="1em"><use href="#check2"></use></svg>
                    </button>
                </li>
                <li>
                    <button type="button" class="dropdown-item d-flex align-items-center" theme="dark">
                        <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                            Sombre
                        <svg class="bi ms-auto d-none check-icon" width="1em" height="1em"><use href="#check2"></use></svg>
                    </button>
                </li>
                <li>
                    <button type="button" class="dropdown-item d-flex align-items-center" theme="auto">
                        <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
                            Auto (OS)
                        <svg class="bi ms-auto d-none check-icon" width="1em" height="1em"><use href="#check2"></use></svg>
                    </button>
                </li>
                <li>
                    <button type="button" class="dropdown-item d-flex align-items-center" theme="accessibility-light">
                        <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#user-light"></use></svg>
                            Accessibilité - Clair
                        <svg class="bi ms-auto d-none check-icon" width="1em" height="1em"><use href="#check2"></use></svg>
                    </button>
                </li>
                <li>
                    <button type="button" class="dropdown-item d-flex align-items-center" theme="accessibility-dark">
                        <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#user-dark"></use></svg>
                            Accessibilité - Sombre
                        <svg class="bi ms-auto d-none check-icon" width="1em" height="1em"><use href="#check2"></use></svg>
                    </button>
                </li>
            </ul>
        </div>
        <!-- Fin du menu dropdown pour choisir le theme -->    
        <!-- menu trajet -->
        <div class="traject-container">
            <div class="row justify-content-center traject-search-bloc-width">
                <div id="case-depart" class="col-lg-2 col-md-2 col-12 d-flex p-1 txt-primary background-light premiere-cellule moving-border-primary-1-50 bottom-border-secondary-1-50 element-height-10">
                    <div class="search-container premiere-cellule-2">
                        <div id="click-case-depart" class="search-container-2 premiere-cellule-2" >
                            <div class="d-inline-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-circle icon" viewBox="-2 -2 20 20">
                                    <path  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                </svg>
                            </div>
                            <div id="selected-departure-address" style="cursor: pointer;" class="myInput no-border fw-semibold fs-14">
                                Départ
                            </div>
                        </div>
                        <div id="bouncing-arrows" class="d-none">
                            <svg xmlns="http://www.w3.org/2000/svg" 
                                width="25" height="25" 
                                fill="currentColor" 
                                class="bi bi-arrow-left-right arrow-bounce" 
                                viewBox="0 0 16 16">

                                <path fill-rule="evenodd" d="M15 4.5a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div id="case-arrivee" class="col-lg-2 col-md-2 col-12 d-flex p-1 txt-primary background-light moving-border-primary-1-50 bottom-border-secondary-1-50 element-height-10">
                    <div class="search-container">
                        <div class="d-inline-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-circle icon" viewBox="-2 -2 20 20">
                                <path  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            </svg>
                        </div>
                        <div id="selected-arrival-address" style="cursor: pointer;" class="myInput no-border fw-semibold fs-14">
                            Arrivée
                        </div>
                    </div>
                </div>
                <div id="case-date" class="col-lg-2 col-md-2 col-12 p-1 d-flex txt-primary background-light moving-border-primary-1-50 bottom-border-secondary-1-50 element-height-10">
                    <div class="search-container align-items-center">
                        <div class="d-inline-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar-date" viewBox="0 0 16 16">
                                <path d="M6.445 11.688V6.354h-.633A13 13 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23"/>
                                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                              </svg>
                        </div>
                        <div class="d-flex align-items-center p-2">
                            <div id="date-picker" class="date-picker-div no-border fw-semibold fs-13 background-light" style="cursor: pointer;">
                                Aujourd'hui
                            </div>
                        </div>
                    </div>
                </div>
                <div id="case-passengers" class="col-lg-2 col-md-2 col-12 p-1 d-flex align-items-center txt-primary background-light bottom-border-secondary-1-50 element-height-10">
                    <div class="search-container">
                        <div class="d-inline-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person icon-2" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                              </svg>
                        </div>
                        <div id="passengers-nb" style="cursor: pointer;" class="myInput no-border fw-semibold fs-14">
                            1
                        </div>
                    </div>
                </div>
                <button id="search" class="col-lg-2 col-md-2 col-12 p-3 txt-light fw-semibold background-secondary d-flex derniere-cellule no-border justify-content-center align-items-center element-height-10 moving-border-primary-1-50 bottom-border-secondary-1-50" >Rechercher</button>
            </div>
        </div>
         <!-- fin menu trajet -->
         <script src="public/js/jquery-3.7.1.min.js"></script>
         <script src="public/js/bootstrap.bundle.js" defer></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

         <script src="src/js/index.js" defer></script>
</body>
</html>
