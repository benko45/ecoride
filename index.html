<!DOCTYPE html>
<html lang="fr" theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Custom Themes</title>
    <!-- Importation des polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/custom-themes.css">
    <link rel="stylesheet" href="./public/css/main.css">
    <!-- <link rel="stylesheet" href="./css/test.css"> -->
</head>
<body class="background-light">
    <!-- Définition de symbols pour le menu dropdown de choix du thème -->
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check2"   viewBox="-3 -3 20 20">
            <path fill="currentColor" d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
        </symbol>
        <symbol id="circle-half" viewBox="-3 -3 20 20">
            <path fill="currentColor" d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
        </symbol>
        <symbol id="moon-stars-fill" viewBox="-3 -3 20 20">
            <path fill="currentColor" d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
            <path fill="currentColor" d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"/>
        </symbol>
        <symbol id="sun-fill" viewBox="-3 -3 20 20">
            <path fill="currentColor" d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
        </symbol>
        <symbol id="user-dark" viewBox="-3 -3 20 20">
            <path fill="currentColor" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            <path fill="currentColor" fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
        </symbol>
        <symbol id="user-light" viewBox="-3 -3 20 20">
            <path fill="currentColor" d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
            <path fill="currentColor" fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
        </symbol>
    </svg>
    <div class="background-image">
    </div>
            <!-- Menu dropdown pour choisir le theme -->
        <div class="dropdown">
            <!-- Bouton de sélection de thème -->
            <button class="btn dropdown-toggle d-flex align-items-center background-body-bg"
                id="themeToggle"
                type="button"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                aria-label="Changer le thème">
                <!-- Icône pour le thème "auto" -->
                <span class="theme-icon icon-auto">
                    <svg class="bi">
                        <use href="#circle-half"></use>
                    </svg>
                </span>
                <!-- Icône pour le thème "clair" -->
                <span class="theme-icon icon-light">
                    <svg class="bi" width="1em" height="1em">
                        <use href="#sun-fill"></use>
                    </svg>
                </span>
                <!-- Icône pour le thème "sombre" -->
                <span class="theme-icon icon-dark">
                    <svg class="bi" width="1em" height="1em">
                        <use href="#moon-stars-fill"></use>
                    </svg>
                </span>
                <!-- Icône pour le thème "accessibilité sombre" -->
                <span class="theme-icon icon-accessibility-dark">
                    <svg class="bi" width="1em" height="1em">
                       <use href="#user-dark"></use>
                    </svg>
                </span>
                <!-- Icône pour le thème "accessibilité clair" -->
                <span class="theme-icon icon-accessibility-light">
                    <svg class="bi" width="1em" height="1em">
                        <use href="#user-light"></use>
                    </svg>
                </span>
                <span class="visually-hidden" id="theme-text">Changer le thème</span>
            </button>

            <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="themeToggle">
                <li>
                    <button type="button" class="dropdown-item align-items-center" theme="light">
                        <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                            Clair
                        <svg class="bi ms-auto d-none check-icon" width="1em" height="1em"><use href="#check2"></use></svg>
                    </button>
                </li>
                <li>
                    <button type="button" class="dropdown-item d-flex align-items-center" theme="dark">
                        <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                            Sombre
                        <svg class="bi ms-auto d-none check-icon" width="1em" height="1em"><use href="#check2"></use></svg>
                    </button>
                </li>
                <li>
                    <button type="button" class="dropdown-item d-flex align-items-center" theme="auto">
                        <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
                            Auto (OS)
                        <svg class="bi ms-auto d-none check-icon" width="1em" height="1em"><use href="#check2"></use></svg>
                    </button>
                </li>
                <li>
                    <button type="button" class="dropdown-item d-flex align-items-center" theme="accessibility-light">
                        <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#user-light"></use></svg>
                            Accessibilité - Clair
                        <svg class="bi ms-auto d-none check-icon" width="1em" height="1em"><use href="#check2"></use></svg>
                    </button>
                </li>
                <li>
                    <button type="button" class="dropdown-item d-flex align-items-center" theme="accessibility-dark">
                        <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#user-dark"></use></svg>
                            Accessibilité - Sombre
                        <svg class="bi ms-auto d-none check-icon" width="1em" height="1em"><use href="#check2"></use></svg>
                    </button>
                </li>
            </ul>
        </div>
        <!-- Fin du menu dropdown pour choisir le theme -->    
        <!-- menu trajet -->
        <div class="traject-container">
            <div class="row justify-content-center traject-search-bloc-width">
                <div class="col-lg-2 col-md-2 col-12 background-light p-3 d-flex premiere-cellule element-height-10 bottom-border-secondary-1-50">
                        <div class="d-inline-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-circle icon" viewBox="-2 -2 20 20">
                                <path  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            </svg>
                        </div>
                        <label for="form-depart" class="form-label visually-hidden"></label>
                        <input type="text" class="form-control no-border txt-primary fw-semibold background-light" id="form-depart" placeholder="Départ">
                </div>
                <div class="col-lg-2 col-md-2 col-12 p-3 txt-primary background-light bottom-border-secondary-1-50">Colonne 2</div>
                <div class="col-lg-2 col-md-2 col-12 p-3 txt-primary background-light bottom-border-secondary-1-50">Colonne 3</div>
                <div class="col-lg-2 col-md-2 col-12 p-3 txt-primary background-light bottom-border-secondary-1-50">Colonne 4</div>
                <button class="col-lg-2 col-md-2 col-12 p-3 txt-light fw-semibold background-secondary d-flex derniere-cellule no-border justify-content-center align-items-center element-height-10 moving-border-primary-1-50 bottom-border-secondary-1-50" >Rechercher</button>
            </div>
        </div>
         <!-- fin menu trajet -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./src/js/index.js" defer></script>
</body>
</html>
